<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas y respuestas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="card text-center">
        <header>
            <h1 class="titulopartida">Escoge la opcion correcta</h1>
        </header>
        <nav class="infopartida">
                <p >Puntuación: <span id="puntaje">0</span></p>
                <p >Tiempo: <span id="tiempo">0</span></p>
                <button class="btn btn-secondary" id="btnretiro"> Retirarse </button>
        </nav>
        <article>
            <div class="pregunta">
                <div>
                    <h3>¿¿preguta 1??</h3>
                </div>
                    <img 
                        src="https://desarrolladoresweb.org/wp-content/uploads/estructura-de-una-pagina-en-HTML5.jpg" 
                        alt="no found"
                        width="350"
                        height="200"
                        >
            </div>
            <div class="respuestas">
                <button id="r1" class="btn btn-danger" disabled>Posible incorrecta</button>
                <button id="r2" class="btn btn-warning" disabled>Respuesta seleccionada</button>
                <button id="r3" class="btn btn-outline-secondary">Respuesta antes de seleccion</button>
                <button id="r4" class="btn btn-success" disabled>Respuesta correcta</button>
            </div>
        </article>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="js/preguntas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.1/dist/sweetalert2.all.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
