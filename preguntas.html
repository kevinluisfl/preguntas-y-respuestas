<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas y respuestas</title>
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body oncontextmenu="return false">
    <div class="card text-center">
        <header>
            <h1 class="titulopartida">Escoge la opción correcta</h1>
        </header>
        <nav class="infopartida">
            <p>&#x2B50; Ronda: <span id="ronda">0</span></p>
            <p>&#x1F48E; Puntuación: <span id="puntaje">0</span></p>
            <p>&#x1F3C6; Acumulado: <span id="acumulado">0</span></p>
            <p>&#x231B; Tiempo: <span id="tiempo">0</span></p>
            <button class="btn btn-secondary" id="btnretiro"> &#x1F921; Retirarse </button>
            <button class="btn btn-secondary" id="btnsalir" hidden> &#x274C; Salir </button>
        </nav>
        <hr>
        <article>
            <div class="pregunta">
                <div>
                    <h3>Pregunta <span id="numeropregunta">...</span></h3>
                    <h3 id="pregunta">¿?</h3>
                </div>
                    <img 
                        src="./img/cargando.gif" 
                        alt="cargando"
                        width="350"
                        height="200"
                    >
                    <p id="confirm"></p>
            </div>
            <div class="respuestas">
                <button id="res1" class="btn btn-outline-secondary" disabled>Respuesta 1</button>
                <button id="res2" class="btn btn-outline-secondary" disabled>Respuesta 2</button>
                <button id="res3" class="btn btn-outline-secondary" disabled>Respuesta 3</button>
                <button id="res4" class="btn btn-outline-secondary" disabled>Respuesta 4</button>
            </div>
        </article>
    </div>
    <audio id="perder"><source src="./sound/loser.mp3" type="audio/mpeg"></audio>
    <audio id="ganar"><source src="./sound/winner.mp3" type="audio/mpeg"></audio>
    <audio id="time"><source src="./sound/time.mp3" type="audio/mpeg"></audio>
    <audio id="select"><source src="./sound/selectedanswer.mp3" type="audio/mpeg"></audio>
    <audio id="avance"><source src="./sound/roundavanced.mp3" type="audio/mpeg"></audio>
    <audio id="correct"><source src="./sound/correctanswer.mp3" type="audio/mpeg"></audio>

    <footer>
        <p id="author">Created by<a href="https://github.com/kevinluisfl" target="_blank">kevinluisfl </a>&#x1F4BB;</p>
    </footer>
    <!-- Bootstrap Bundle with Popper -->
    <script src="js/preguntas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.1/dist/sweetalert2.all.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
